<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件调试</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            line-height: 2;
            font-size: 18px;
        }
        .test-area {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>🚨 事件调试</h1>
    <p><strong>在下面的区域选择文本，测试哪个事件能触发：</strong></p>
    
    <div class="test-area protyle-wysiwyg">
        <p>请在这里选择文本。长按开始选择，看看会弹出什么alert。</p>
        <p>我们要测试touchstart、touchend、selectionchange、mouseup等所有可能的事件。</p>
        <p>如果某个alert弹出了，说明对应的事件是可以使用的。</p>
    </div>

    <script>
        let eventCounter = 0;
        
        // 测试 touchstart
        document.addEventListener('touchstart', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': touchstart 触发了！');
        }, true);
        
        // 测试 touchend
        document.addEventListener('touchend', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': touchend 触发了！');
        }, true);
        
        // 测试 touchmove  
        document.addEventListener('touchmove', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': touchmove 触发了！');
        }, true);
        
        // 测试 selectionchange
        document.addEventListener('selectionchange', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': selectionchange 触发了！');
        }, true);
        
        // 测试 mouseup
        document.addEventListener('mouseup', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': mouseup 触发了！');
        }, true);
        
        // 测试 click
        document.addEventListener('click', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': click 触发了！');
        }, true);
        
        // 测试 input (如果在可编辑区域)
        document.addEventListener('input', function(e) {
            eventCounter++;
            alert('事件' + eventCounter + ': input 触发了！');
        }, true);
        
        // 页面加载时弹出确认
        window.onload = function() {
            alert('🚀 调试页面已加载！请在上方文本区域进行选择操作。');
        };
    </script>
</body>
</html>
